<user-panel name="{{ person.name }}" collapsed="{{ initialCollapsed}}" level="person.level" >
  <address></address>
  <div>
    <h4>Friends:</h4>
    <ul>
      <li ng-repeat="friend in person.friends">
        {{friend}}
        <remove-friend method="removeFriend(friend)"></remove-friend>
      </li>
    </ul>
  </div>
  <div ng-show="!!person.rank">
    Rank: {{ person.rank }}
  </div>
  <button ng-hide="!!person.rank" class="btn btn-success" ng-click="knightMe(person)">Knight Me</button>
  <button class="btn btn-info" ng-click="nextState()">Next State</button>
</user-panel>
